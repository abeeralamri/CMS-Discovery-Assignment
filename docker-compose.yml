version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cms
    volumes: [ "db-data:/var/lib/postgresql/data" ]
  web:
    build: .
    depends_on: [db]
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/cms
      RAILS_ENV: development
    ports: ["3000:3000"]
    volumes: [ ".:/app" ]
volumes:
  db-data:
